<li [ngClass]="{'list-group-item': true, 
                'list-group-item-success': numbersLike > numbersDislike,
                'list-group-item-danger': numbersDislike > numbersLike}"
    [ngStyle]="{color: getColor()}">
  <h4 [ngStyle]="{color: getColor()}" style="font-weight:bold;font-size:30px;">{{ title }}</h4>
  <p>{{ date | date: 'short' | date: 'MM/dd/y, h:mm' | uppercase }} AM</p>
  <div>{{ content }}</div>
  <button style="margin: 10px;" class="btn btn-success" (click)="onUserClickG()">Love it</button>
  <button class="btn btn-danger" (click)="onUserClickR()">Don't love it</button>
</li>
