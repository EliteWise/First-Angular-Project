<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 style="font-weight:bold;">Posts</h2>
      <ul class="list-group">
        <app-appareil *ngFor="let p of post" 
        [title]="p.title"
        [content]="p.content"
        [appareilStatus]="p.status"
        [date]="p.created_at">
      </app-appareil>
      </ul>
    </div>
  </div>
</div>
